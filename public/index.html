<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Username prompt overlay -->
    <div
      id="usernameModal"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        style="
          background: white;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          max-width: 90%;
          width: 400px;
          text-align: center;
        "
      >
        <h2>Enter your username</h2>
        <input
          type="text"
          id="usernameInput"
          placeholder="Username"
          style="padding: 10px; width: 100%; margin-top: 10px"
          autocomplete="off"
        />
        <button
          id="enterChatBtn"
          style="margin-top: 15px; padding: 10px 20px; cursor: pointer"
        >
          Enter Chat
        </button>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" style="display: none">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Online Users</h2>
        <ul id="userList"></ul>
      </div>

      <!-- Main Chat -->
      <div class="chat-main">
        <div class="chat-header">
          <span id="menuToggle" class="menu-icon">â˜°</span>
          <h2 id="chatTitle">Public Chat</h2>
          <span
            id="typingStatus"
            style="font-size: 0.9rem; font-style: italic"
          ></span>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
